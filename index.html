<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation - Jaydip Magan</title>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/keylines.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Jaydip Magan</h1>
        <p>Simple visualiation of Victor Hugo's novel Les Miserables to highlight the most important characters.</p>
        <button type="button" class="btn btn-dark" id="default" data-bs-toggle="tooltip" data-bs-placement="top" title="Show default chart layout">Default</button>
        <button type="button" class="btn btn-dark" id="he" data-bs-toggle="tooltip" data-bs-placement="top" title="Show sequential chart layout">Heirarchy</button>
        <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Change size of node based on most edges">Most popular</button>
        <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Change size of node based on least edges">Lest popular</button>
    </div>
    <div id="kl" style="width: 90vw; height: 100vh;" ></div>
</body>
</html>
